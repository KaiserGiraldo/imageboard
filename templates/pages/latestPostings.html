<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
<script src="/.static/js/interfaceUtils.js"></script>
</head>
<body>

  <nav id="dynamicHeader"></nav>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div class="titleWrapper">
    <fieldset class="titleFieldset">

      <legend>検索</legend>
      <a id="linkPrevious" class="coloredIcon">前のページ</a>
      <a id="linkNext" class="coloredIcon">次のページ</a>

      <form
        action="/latestPostings.js"
        method="get">
        Date:
        <input
          type="text"
          name="date"
          id="fieldDate">
        <br>
        <span id="panelIp"> IP: <input
            type="text"
            name="ip"
            id="fieldIp"> <br></span> 掲示板（コンマで区切る場合は、
         空の場合、すべての掲示板がチェックされます）：
        <input
          id="fieldBoards"
          type="text"
          name="boards">
        <br>
        <input
          type="hidden"
          name="banId"
          id="inputBanId">
        <input
          type="hidden"
          name="boardUri"
          id="inputBoardUri">
        <input
          type="hidden"
          name="threadId"
          id="inputThreadId">
        <input
          type="hidden"
          name="postId"
          id="inputPostId">
        <button type="submit">検索</button>
      </form>

      <hr>
      <h3>投稿</h3>

      <form
        action="/contentActions.js"
        method="post"
        enctype="multipart/form-data">

        <div id="actionsForm"></div>

        <button
          id="buttonLoadMore"
          class="hidden">もっと読み込む</button>
        <div id="divPostings"></div>

      </form>

    </fieldset>
  </div>
  <footer id="dynamicFooter"></footer>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/settingsMenu.js"></script>
<script src="/.static/js/postCommon.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>
<script src="/.static/js/latestPostings.js"></script>

<script src="/.static/js/thumbs.js"></script>
<script src="/.static/js/embed.js"></script>
<script src="/.static/js/tooltips.js"></script>
<script src="/.static/js/hiding.js"></script>
<script src="/.static/js/postingMenu.js"></script>
<script src="/.static/js/posting.js"></script>

<script src="/.static/js/captchaUtils.js"></script>

</html>
