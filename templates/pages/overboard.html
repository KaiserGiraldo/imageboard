<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
<link
  href="/.static/css/katex.min.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
<script src="/.static/js/interfaceUtils.js"></script>
</head>
<body>

  <nav id="dynamicHeader"></nav>

  <header class="boardHeader">
    <img
      id="bannerImage"
      src="/randomBanner.js" />
  </header>

  <div id="dynamicAnnouncement"></div>


  <div id="threadList">

    <form
      action="/contentActions.js"
      method="post"
      enctype="multipart/form-data">

      <div class="innerUtility">
		<a class="navButton" href="#footer">下</a>
        <a onclick="location.reload()">更新</a>
      </div>

      <div id="divThreads"></div>

    </form>

	<!-- XXX I have no idea why this is inconsistent with the board.html page-->
    <hr class="clearer">

    <div class="innerUtility bottom">
		<a class="navButton" href="#">上</a>
        <a onclick="location.reload()">更新</a>
      <hr>
    </div>

    <div id="bottomForms">
    <!--TODO template this like with actionsForm-->
    <details class="showFormDetails">
      <summary class="glowOnHover">フォーム</summary>

      <fieldset class="reportFieldset">
        <legend>消去</legend>

        <div class="contentAction">
          <label>
            パスワード
            <input
              type="text"
              class="deletionField"
              id="deletionFieldPassword"
              name="password">
          </label>
          <label>
            <input
              type="checkbox"
              class="deletionField"
              id="checkboxOnlyFiles"
              name="deleteUploads">
            ファイルのみを削除する（投稿へのファイル参照を削除します）
          </label>
          <label>
            <input
              type="checkbox"
              class="deletionField"
              id="checkboxMediaDeletion"
              name="deleteMedia">
            メディアの削除（サーバーから保存されたファイルを削除します）
          </label>
          <button
            type="submit"
            id="deleteFormButton"
            value="delete"
            name="action">消去</button>
          <button
            type="submit"
            id="trashFormButton"
            value="trash"
            name="action">トラッシュ</button>

        </div>
      </fieldset>

      <fieldset class="reportFieldset">
        <legend>報告する</legend>

        <div class="contentAction">

          <label>
            理由
            <input
              type="text"
              class="reportField"
              id="reportFieldReason"
              name="reasonReport">
          </label>
          <label id="reportCategoriesDiv">
            カテゴリー
            <select
              class="reportField"
              id="reportComboboxCategory"
              name="categoryReport"></select>
          </label>
          <label>
            <input
              type="checkbox"
              class="reportField"
              id="checkboxGlobalReport"
              name="globalReport">
            グローバル
          </label>

          <div id="divReportCaptcha">
            <img
              class="captchaImage"
              src="/captcha.js">

            <input
              type="button"
              class="hidden reloadCaptchaButton"
              onclick="captchaUtils.reloadCaptcha()"
              value="Reload">
            <span class="captchaTimer"></span>
            <br>

            <input
              name="captchaReport"
              type="text"
              class="captchaField reportField"
              id="fieldCaptchaReport"
              placeholder="答え">

            <a
              href="/noCookieCaptcha.js"
              class="small">クッキーはありませんか？</a>
            <br>
          </div>

          <button
            type="submit"
            id="reportFormButton"
            value="report"
            name="action">報告する</button>

        </div>

      </fieldset>
    </details>
    </div>

  </div>

  <footer id="dynamicFooterAlt"></footer>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/settingsMenu.js"></script>
<script src="/.static/js/postCommon.js"></script>
<script src="/.static/js/board.js"></script>

<script src="/.static/js/watcher.js"></script>
<script src="/.static/js/thumbs.js"></script>
<script src="/.static/js/embed.js"></script>
<script src="/.static/js/tooltips.js"></script>
<script src="/.static/js/hiding.js"></script>
<script src="/.static/js/postingMenu.js"></script>
<script src="/.static/js/posting.js"></script>

<script src="/.static/js/captchaUtils.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
