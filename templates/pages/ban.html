<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
</head>
<body>

  <nav id="dynamicHeader"></nav>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div class="titleWrapper">

    <fieldset class="titleFieldset">

      <legend>禁止された</legend>

      <p>
        <span id="descriptionLabel"></span>
      </p>
      <p id="reasonPanel">
        理由：<span id="reasonLabel"></span>
      </p>
      <p id="expirationPanel">
        有効期限：<span id="expirationLabel"></span>
      </p>
      <p>
        禁止ID：<span id="idLabel"></span>
      </p>

      <hr />

      <form
        action="/appealBan.js"
        id="formAppeal"
        method="post"
        enctype="multipart/form-data">

        <h3>上訴禁止</h3>

        <input
          type="hidden"
          name="banId"
          id="idIdentifier">

        <textarea
          name="appeal"
          id="fieldAppeal"
          placeholder="ここであなたの禁止を訴えなさい。"></textarea>

        <input
          type="submit"
          value="Appeal Ban"
          id="buttonFormAppeal"> 

      </form>

    </fieldset>

  </div>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
