<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
</head>
<body>

  <nav id="dynamicHeader"></nav>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div class="titleWrapper">

    <fieldset class="titleFieldset">
      <legend>アカウント管理</legend>
      <h3>口座情報</h3>
      ログイン：<span id="loginLabel"></span>
      <br>
      E-mail：<span id="emailLabel"></span>
      <br>
      最後に見たのは：<span id="lastSeenLabel"></span>
      <br>
      グローバルな役割：<span id="globalRoleLabel"></span>
      <hr>
      <h3>所有するボード</h3>
      <div
        id="ownedBoardsDiv"
        class="linkList"></div>
      <hr>
      <h3>ボランティアボード</h3>
      <div
        id="volunteeredBoardsDiv"
        class="linkList"></div>
      <hr>
      <div id="deletionForm">
        <h3>アカウントを削除する</h3>

        <form
          action="/deleteAccount.js"
          method="post"
          enctype="multipart/form-data">

          <label>
            <input
              id="confirmationCheckbox"
              type="checkbox"
              class="deleteAccountField"
              name="confirmation">
            はい、このユーザーのボードをすべて私に転送してから、アカウントを削除したいと
            思います。
          </label>

          <input
            type="hidden"
            id="userIdentifier"
            name="account">

          <button
            id="deleteAccountFormButton"
            type="submit">アカウントを削除する</button>

        </form>
      </div>
    </fieldset>

  </div>
</body>
<script src="/.static/js/api.js"></script>
<script src="/.static/js/accountManagement.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
