<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
</head>
<body>

  <nav id="dynamicHeader"></nav>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div class="titleWrapper">
    <fieldset class="titleFieldset">

      <legend>アカウント</legend>
      <form
        action="/addAccount.js"
        method="post"
        enctype="multipart/form-data">

        <h3>アカウントを追加する</h3>

        <label>
          <input
            type="text"
            id="fieldLogin"
            name="login"
            class="addAccountField"
            placeholder="ログイン">

        </label>

        <label>
          <input
            type="text"
            id="fieldEmail"
            class="addAccountField"
            name="email"
            autocomplete="none"
            placeholder="e-mail">
        </label>

        <label>
          <input
            type="password"
            id="fieldPassword"
            class="addAccountField"
            name="password"
            placeholder="パスワード">
        </label>

        <button
          id="addAccountFormButton"
          type="submit">アカウントを追加する</button>

      </form>
      <hr>
      <h3>既存のアカウント</h3>
      <div
        id="divAccounts"
        class="linkList"></div>

    </fieldset>
  </div>
</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/accounts.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
