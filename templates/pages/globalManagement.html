<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
</head>
<body>

  <nav id="dynamicHeader"></nav>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div class="titleWrapper">

    <fieldset class="titleFieldset">

      <legend>グローバルマネジメント</legend>

      <form
        id="addStaffForm"
        method="post"
        enctype="multipart/form-data"
        action="/setGlobalRole.js">
        <hr />
        <h3>グローバルスタッフにユーザーを追加する</h3>

        <label>
          ユーザー名：
          <input
            type="text"
            name="login"
            class="addUserField"
            id="fieldLogin">
        </label>
        <label>
          役割：
          <select
            name="role"
            id="newStaffCombo"></select>
        </label>

        <button
          type="submit"
          id="addFormButton">ユーザーを追加する</button>

      </form>

      <div id="divStaff">
        <hr />
        <h3>グローバルスタッフ</h3>
      </div>
      <hr>

      <a
        id="globalSettingsLink"
        href="/globalSettings.js">
        全体設定
        <br>
      </a>
      <a
        id="globalFiltersLink"
        href="/filterManagement.js">
        グローバルフィルター
        <br>
      </a>
      <a
        id="socketLink"
        href="/socketControl.js">
        Unixソケット
        <br>
      </a>
      <a
        id="languagesLink"
        href="/languages.js">
        代替言語
        <br>
      </a>
      <a
        id="accountsLink"
        href="/accounts.js">
        ユーザーアカウントを管理する
        <br>
      </a>
      <a
        id="globalBannersLink"
        href="/bannerManagement.js">
        グローバルバナー
        <br>
      </a>
      <a
        id="bansLink"
        href="/bans.js">
        禁止
        <br>
      </a>
      <a
        id="rangeBansLink"
        href="/rangeBans.js">
        範囲禁止
        <br>
      </a>
      <a
        id="asnBansLink"
        href="/asnBans.js">
        ASN禁止
        <br>
      </a>
      <a
        id="hashBansLink"
        href="/hashBans.js">
        ハッシュ禁止
        <br>
      </a>
      <a href="/mediaManagement.js">メディア管理</a>
      <br>
      <a href="/closedReports.js">クローズドレポート</a>
      <br>
      <a href="/openReports.js">
        レポートを開く（<span id="openReportsLabel"></span>）。
      </a>
      <a href="/appealedBans.js">
        <br>
        上訴禁止（<span id="appealedBansLabel"></span>）。
      </a>
      <br>
      <a href="/trashBin.js">
        ごみ箱（<span id="trashBinLabel"></span>）。
      </a>

      <hr />

      <div id="massBanPanel">
        <form
          method="post"
          action="/massBan.js"
          enctype="multipart/form-data">
          <h3>大量禁止</h3>

          <label>
            カンマで区切られたクリアテキストIP：
            <input
              type="text"
              name="ips"
              class="massBanField"
              id="fieldIps">
          </label>

          <label>
            禁止期間：
            <input
              type="text"
              name="duration"
              class="massBanField"
              id="fieldDuration">
          </label>

          <label>
            禁止理由：
            <input
              type="text"
              class="massBanField"
              name="reason"
              id="fieldReason">
          </label>

          <label>
            <button
              type="submit"
              id="massBanFormButton">禁止</button>
          </label>
        </form>
      </div>

    </fieldset>

  </div>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/globalManagement.js"></script>
<script src="/.static/js/bans.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
